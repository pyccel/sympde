sudo: required
language: python

# which python versions to test
python:
  - "3.4"
  - "3.5"
  - "3.6"

# Cache directory $HOME/.cache/pip
cache: pip

# 
before_install:
  - sudo apt-get install gfortran
  - sudo apt-get install libopenmpi-dev openmpi-bin # libhdf5-openmpi-dev
  - python -m pip install --upgrade pip
  - python -m pip uninstall -y sympde

# command to install dependencies
install:
  # installing pyccel. for a given reason, pip is not installing req of pyccel!!
  - wget https://raw.githubusercontent.com/pyccel/pyccel/devel/requirements.txt -O requirements_pyccel.txt
  - python -m pip install -r requirements_pyccel.txt
  - python -m pip install git+https://github.com/pyccel/pyccel@devel
  - python -m pip install -r requirements.txt
  - python -m pip install .

# command to run tests
script:
  - python -m pytest sympde 
